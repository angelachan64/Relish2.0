<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" src="../static/style.css">
    </head>
    
    <body>
        <center>
    <div class="container">
        <img src="../static/Relish.png"
        alt="Relish"
        class="title img-responsive">
        <h1>Don't mess up the relish!</h1><br><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active"
            role="progressbar"
            id="timer"
            aria-valuenow="40"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width:100%">
                100%
            </div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active"
            role="progressbar"
            id="completion"
            aria-valuenow="40"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width:0%">
                0%
            </div>
        </div>
        <button class="btn"
        type="button"
        onclick="start()">START</button>
        <br><br>
        <table width="100%" height="550px">
            <tr>
                <td><img src="../static/green_tomato.png"
                id="1"></td>

                id="3"></td>

                id="4"></td>

                id="5"></td>

                id="9"></td>
                <td><img src="../static/green_tomato.png" 
                id="10"></td>
            </tr>
            <tr height="20%">
                <td><img src="../static/green_tomato.png" 
                id="11"></td>
                <td><img src="../static/green_tomato.png" 
                id="12"></td>
                <td><img src="../static/green_tomato.png" 
                id="13"></td>
                <td><img src="../static/green_tomato.png"

                <td><img src="../static/green_tomato.png"
